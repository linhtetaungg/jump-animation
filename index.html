<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Animation</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .photo {
        position: relative;
      }

      .photo img {
        transition: transform 0.5s ease-in-out;
      }

      .photo:hover img {
        animation: jumpAnimation 1s ease-in-out infinite;
      }

      @keyframes jumpAnimation {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
      }
    </style>
  </head>
  <body>
    <div class="photo">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ77RCxj69fqJiZiVlUxBqgAttwIzPLS98muP46QibBww&s"
        alt=""
      />
    </div>
  </body>
</html>
