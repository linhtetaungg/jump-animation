<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Animation</title>
    <link rel="shortcut icon" href="letterboxd-mac-icon (1).png" type="image/x-icon">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .photo {
        position: relative;
      }

      .photo img {
        height: 100px;
        transition: transform 0.5s ease-in-out;
      }

      .photo:hover img {
        animation: jumpAnimation 1s ease-in-out infinite;
      }

      @keyframes jumpAnimation {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
      }
    </style>
  </head>
  <body>
    <div class="photo">
      <img
        src="letterboxd-mac-icon (1).png"
        alt="letterboxd logo"
      />
    </div>
  </body>
</html>
